<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #3498db;
            text-align: center;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-bottom: 40px;
            border-radius: 15px 15px 0 0;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 48px;
        }

        main {
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 80%;
            margin-top: 60px;
            position: relative;
        }

        input {
            padding: 20px;
            width: 80%;
            margin-bottom: 40px;
            box-sizing: border-box;
            border: 4px solid #3498db;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 24px;
        }

        input:focus {
            border-color: #2980b9;
        }

        button {
            cursor: pointer;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s ease;
            font-size: 24px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #dogImage {
            margin-top: 40px;
        }

        img {
            max-width: 100%;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
    <title>Cute Dog Image Generator</title>
</head>
<body>
    <header>
        <h1>Cute Dog Image Generator</h1>
    </header>
    <main>
        <input type="text" id="breedInput" placeholder="Enter dog breed">
        <button onclick="generateCuteDogImage()">Generate Cute Dog Image</button>
        <div id="dogImage"></div>
    </main>
    <script>
        function generateCuteDogImage() {
            const breed = document.getElementById('breedInput').value.toLowerCase();
            const apiUrl = `https://dog.ceo/api/breed/${breed}/images/random`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const dogImage = document.getElementById('dogImage');

                    if (data.status === 'error') {
                        // Display error message if the breed is not found
                        dogImage.innerHTML = `<p>No image found for ${breed}.</p>`;
                    } else {
                        // Display cute dog image
                        dogImage.innerHTML = `<img src="${data.message}" alt="${breed} Image">`;
                    }
                })
                .catch(error => console.error('Error fetching dog image:', error));
        }
    </script>
</body>
</html>
